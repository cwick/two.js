<!DOCTYPE html>
<html>
<head>
  <title>Two.js</title>
  <link rel="stylesheet" type="text/css" href="build/stylesheets/editor.css">
  <script data-main="build/editor/main" src="require.js"></script>
</head>

<body>

<div id="editor" class="panel-vertical">
  <div class="ribbon">
    <label><input id="show-grid" checked="checked" type="checkbox"></input> Show grid</label>
    <label><input id="snap-to-grid" type="checkbox"></input> Snap to grid</label>
    <button id="new-sprite">Sprite</button>
  </div>
  <div class="panel main-view">
    <ul class="toolbar-vertical">
      <li><button id="select-tool" class="icon-select"></button></li>
      <li><button id="zoom-tool" class="icon-zoom"></button></li>
      <li><button id="grab-tool" class="icon-hand"></button></li>
      <li><button id="stamp-tool">Stamp</button></li>
    </ul>
  </div>
</div>

</body>
</html>
